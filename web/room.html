<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/room.css" />
        <script src="js/jquery-3.4.1.min.js"></script>
        <title>Fancy poker room</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="opponents_layer">
                <div class="player" id="player-1">
                    <div class="card_layer">
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                    <div class="playerstatus">
                        <table>
                            <tr>
                                <td>Chips:</td>
                                <td id="player-1-chips">1000</td>
                            </tr>
                            <tr>
                                <td>Status:</td>
                                <td id="player-1-status">Bet 200!</td>
                            </tr>
                        </table>
                        <div id="playmarker-1" class="playmarker"></div>
                    </div>
                </div>
                <div class="player" id="player-2">
                    <div class="card_layer">
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                    <div class="playerstatus">
                        <table>
                            <tr>
                                <td>Chips:</td>
                                <td id="player-2-chips">1000</td>
                            </tr>
                            <tr>
                                <td>Status:</td>
                                <td id="player-2-status">Call</td>
                            </tr>
                        </table>
                        <div id="playmarker-2" class="playmarker"></div>
                    </div>
                </div>
                <div class="player" id="player-3">
                    <div class="card_layer">
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                    <div class="playerstatus">
                        <table>
                            <tr>
                                <td>Chips:</td>
                                <td id="player-3-chips">1000</td>
                            </tr>
                            <tr>
                                <td>Status:</td>
                                <td id="player-3-status">Call</td>
                            </tr>
                        </table>
                        <div id="playmarker-3" class="playmarker"></div>
                    </div>
                </div>
                <div class="player" id="player-4">
                    <div class="card_layer">
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                    <div class="playerstatus">
                        <table>
                            <tr>
                                <td>Chips:</td>
                                <td id="player-4-chips">1000</td>
                            </tr>
                            <tr>
                                <td>Status:</td>
                                <td id="player-4-status">Fold!</td>
                            </tr>
                        </table>
                        <div id="playmarker-4" class="playmarker"></div>
                    </div>
                </div>
                <div class="player" id="player-5">
                    <div class="card_layer">
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                    <div class="playerstatus">
                        <table>
                            <tr>
                                <td>Chips:</td>
                                <td id="player-5-chips">1000</td>
                            </tr>
                            <tr>
                                <td>Status:</td>
                                <td id="player-5-status">Pending...</td>
                            </tr>
                        </table>
                        <div id="playmarker-5" class="playmarker"></div>
                    </div>
                </div>
            </div>
            <div id="table_layer">
                <div class="card_layer">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <table>
                    <tr>
                        <td>Pot size:</td>
                        <td id="pot-size">300</td>
                    </tr>
                </table>
            </div>
            <div id="player-0">
                <div class="card_layer">
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div class="buttonlayer">
                    <span class="button call">Call</span>
                    <span class="button bet">Bet</span>
                    <span class="button fold">Fold</span>
                    <div id="popup">
                        <div class="popup-header">Place bet:</div>
                        <div class="popup-body">
                            <input type="number" step=5 />
                        </div>
                        <div class="popup-footer">
                            <span id="popup-ok">Ok</span>
                            <span id="popup-cancel">Cancel</span>
                        </div>
                    </div>
                </div>
                <div class="playerstatus">
                    <table>
                        <tr>
                            <td>Chips:</td>
                            <td id="player-0-chips">1000</td>
                        </tr>
                        <tr>
                            <td>Status:</td>
                            <td id="player-0-status">Pending...</td>
                        </tr>
                    </table>
                    <div id="playmarker-0" class="playmarker"></div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
