<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/room.css" />
        <title>Fancy poker room</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="opponents_layer">
                <div class="player" id="one">
                    <div class="card closed"></div>
                    <div class="card closed"></div>
                </div>
                <div class="player" id="two">
                    <div class="card closed"></div>
                    <div class="card closed"></div>
                </div>
                <div class="player" id="three">
                    <div class="card closed"></div>
                    <div class="card closed"></div>
                </div>
                <div class="player" id="four">
                        <div class="card closed"></div>
                        <div class="card closed"></div>
                </div>
                <div class="player" id="five">
                        <div class="card closed"></div>
                        <div class="card closed"></div>
                </div>
            </div>
            <div id="table_layer">
                <div class="card spades" id="one"></div>
                <div class="card hearts" id="two"></div>
                <div class="card clubs" id="three"></div>
                <div class="card diamonds" id="four"></div>
                <div class="card hearts" id="five"></div>
            </div>
            <div id="player_layer">
                <div class="card spades" id="king"></div>
                <div class="card hearts" id="king"></div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
