<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/room.css" />
        <title>Fancy poker room</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="opponents_layer">
                <div class="player" id="one">
                    <div class="cardlayer">
                        <div class="card closed"></div>
                        <div class="card closed"></div>
                    </div>
                    <div class="playerstatus">
                        <table>
                            <tr>
                                <td>Chips:</td>
                                <td>1000</td>
                            </tr>
                            <tr>
                                <td>Status:</td>
                                <td>Bet 200!</td>
                            </tr>
                        </table>
                        <div class="playmarker dealer"></div>
                    </div>
                </div>
                <div class="player" id="two">
                    <div class="cardlayer">
                        <div class="card closed"></div>
                        <div class="card closed"></div>
                    </div>
                    <div class="playerstatus">
                        <table>
                            <tr>
                                <td>Chips:</td>
                                <td>1000</td>
                            </tr>
                            <tr>
                                <td>Status:</td>
                                <td>Call</td>
                            </tr>
                        </table>
                        <div class="playmarker dealer"></div>
                    </div>
                </div>
                <div class="player" id="three">
                    <div class="cardlayer">
                        <div class="card closed"></div>
                        <div class="card closed"></div>
                    </div>
                    <div class="playerstatus">
                        <table>
                            <tr>
                                <td>Chips:</td>
                                <td>1000</td>
                            </tr>
                            <tr>
                                <td>Status:</td>
                                <td>Call</td>
                            </tr>
                        </table>
                        <div class="playmarker dealer"></div>
                    </div>
                </div>
                <div class="player" id="four">
                    <div class="cardlayer">
                        <div class="card closed"></div>
                        <div class="card closed"></div>
                    </div>
                    <div class="playerstatus">
                        <table>
                            <tr>
                                <td>Chips:</td>
                                <td>1000</td>
                            </tr>
                            <tr>
                                <td>Status:</td>
                                <td>Fold!</td>
                            </tr>
                        </table>
                        <div class="playmarker dealer"></div>
                    </div>
                </div>
                <div class="player" id="five">
                    <div class="cardlayer">
                        <div class="card closed"></div>
                        <div class="card closed"></div>
                    </div>
                    <div class="playerstatus">
                        <table>
                            <tr>
                                <td>Chips:</td>
                                <td>1000</td>
                            </tr>
                            <tr>
                                <td>Status:</td>
                                <td>Pending...</td>
                            </tr>
                        </table>
                        <div class="playmarker dealer"></div>
                    </div>
                </div>
            </div>
            <div id="table_layer">
                <div class="card_layer">
                    <div class="card spades" id="one"></div>
                    <div class="card hearts" id="two"></div>
                    <div class="card clubs" id="three"></div>
                    <div class="card diamonds" id="four"></div>
                    <div class="card hearts" id="five"></div>
                </div>
                <table>
                    <tr>
                        <td>Pot size:</td>
                        <td>300</td>
                    </tr>
                </table>
            </div>
            <div id="player_layer">
                <div class="cardlayer">
                    <div class="card spades" id="king"></div>
                    <div class="card hearts" id="king"></div>
                </div>
                <div class="buttonlayer">
                    <span class="button call">Call</span>
                    <span class="button bet">Bet</span>
                    <span class="button fold">Fold</span>
                </div>
                <div class="playerstatus">
                    <table>
                        <tr>
                            <td>Chips:</td>
                            <td>1000</td>
                        </tr>
                    </table>
                    <div class="playmarker dealer"></div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
